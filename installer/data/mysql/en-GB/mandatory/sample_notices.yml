---
description:
- Sample notices
tables:
- letter:
    multiline:
    - content
    rows:
    - branchcode: ''
      code: ACQ_NOTIF_ON_RECEIV
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>>,
      - ''
      - ' The order <<aqorders.ordernumber>> (<<biblio.title>>) has been received.'
      - ''
      - Your library.
      is_html: 0
      lang: default
      message_transport_type: email
      module: acquisition
      name: Notification on receiving
      title: Order received
    - branchcode: ''
      code: ACCOUNT_CREDIT
      content:
      - '[% USE Price %]'
      - '[% PROCESS ''accounts.inc'' %]'
      - <table>
      - '[% IF ( LibraryName ) %]'
      - ' <tr>'
      - '    <th colspan="5" class="centerednames">'
      - '        <h3>[% LibraryName | html %]</h3>'
      - '    </th>'
      - ' </tr>'
      - '[% END %]'
      - ' <tr>'
      - '    <th colspan="5" class="centerednames">'
      - '        <h2><u>Fee receipt</u></h2>'
      - '    </th>'
      - ' </tr>'
      - ' <tr>'
      - '    <th colspan="5" class="centerednames">'
      - '        <h2>[% Branches.GetName( credit.patron.branchcode ) | html %]</h2>'
      - '    </th>'
      - ' </tr>'
      - ' <tr>'
      - '    <th colspan="5">'
      - '        Received with thanks from  [% credit.patron.firstname | html %] [%
        credit.patron.surname | html %] <br />'
      - '        Card number: [% credit.patron.cardnumber | html %]<br />'
      - '    </th>'
      - ' </tr>'
      - '  <tr>'
      - '    <th>Created</th>'
      - '    <th>Updated</th>'
      - '    <th>Description of charges</th>'
      - '    <th>Note</th>'
      - '    <th>Amount</th>'
      - ' </tr>'
      - ''
      - ' <tr class="highlight">'
      - '    <td>[% credit.date | $KohaDates %]</td>'
      - '    <td>[% credit.timestamp | $KohaDates with_hours = 1 %]</td>'
      - '    <td>'
      - '      [% PROCESS account_type_description account=credit %]'
      - '      [%- IF credit.description %], [% credit.description | html %][% END
        %]'
      - '    </td>'
      - '    <td>[% credit.note | html %]</td>'
      - '    <td class="credit">[% credit.amount | $Price %]</td>'
      - ' </tr>'
      - ''
      - '[% IF ( tendered ) %]'
      - '  <tr>'
      - '    <td colspan="3">Amount tendered: </td>'
      - '    <td>[% tendered | $Price %]</td>'
      - '  </tr>'
      - '  <tr>'
      - '    <td colspan="3">Change given: </td>'
      - '    <td>[% change | $Price %]</td>'
      - '  </tr>'
      - '[% END %]'
      - ''
      - <tfoot>
      - '  <tr>'
      - '    <td colspan="4">Total outstanding dues as on date: </td>'
      - '    [% IF ( credit.patron.account.balance >= 0 ) %]<td class="credit">[%
        ELSE %]<td class="debit">[% END %][% credit.patron.account.balance | $Price
        %]</td>'
      - '  </tr>'
      - </tfoot>
      - </table>
      is_html: 1
      lang: default
      message_transport_type: print
      module: circulation
      name: Account payment
      title: Account payment
    - branchcode: ''
      code: ACCOUNT_DEBIT
      content:
      - '[% USE Price %]'
      - '[% PROCESS ''accounts.inc'' %]'
      - <table>
      - '  [% IF ( LibraryName ) %]'
      - '    <tr>'
      - '      <th colspan="6" class="centerednames">'
      - '        <h3>[% LibraryName | html %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '  [% END %]'
      - ''
      - '  <tr>'
      - '    <th colspan="6" class="centerednames">'
      - '      <h2><u>INVOICE</u></h2>'
      - '    </th>'
      - '  </tr>'
      - '  <tr>'
      - '    <th colspan="6" class="centerednames">'
      - '      <h2>[% Branches.GetName( debit.patron.branchcode ) | html %]</h2>'
      - '    </th>'
      - '  </tr>'
      - '  <tr>'
      - '    <th colspan="6" >'
      - '      Bill to: [% debit.patron.firstname | html %] [% debit.patron.surname
        | html %] <br />'
      - '      Card number: [% debit.patron.cardnumber | html %]<br />'
      - '    </th>'
      - '  </tr>'
      - '  <tr>'
      - '    <th>Created</th>'
      - '    <th>Updated</th>'
      - '    <th>Description of charges</th>'
      - '    <th>Note</th>'
      - '    <th style="text-align:right;">Amount</th>'
      - '    <th style="text-align:right;">Amount outstanding</th>'
      - '  </tr>'
      - ''
      - '  <tr class="highlight">'
      - '    <td>[% debit.date | $KohaDates%]</td>'
      - '    <td>[% debit.timestamp | $KohaDates with_hours = 1 %]</td>'
      - '    <td>'
      - '      [% PROCESS account_type_description account=debit %]'
      - '      [%- IF debit.description %], [% debit.description | html %][% END %]'
      - '    </td>'
      - '    <td>[% debit.note | html %]</td>'
      - '    <td class="debit">[% debit.amount | $Price %]</td>'
      - '    <td class="debit">[% debit.amountoutstanding | $Price %]</td>'
      - '  </tr>'
      - ''
      - '  <tfoot>'
      - '    <tr>'
      - '      <td colspan="5">Total outstanding dues as on date: </td>'
      - '      [% IF ( totalcredit ) %]<td class="credit">[% ELSE %]<td class="debit">[%
        END %][% total | $Price %]</td>'
      - '    </tr>'
      - '  </tfoot>'
      - </table>
      is_html: 1
      lang: default
      message_transport_type: print
      module: circulation
      name: Account fee
      title: Account fee
    - branchcode: ''
      code: ACCOUNT_PAYMENT
      content:
      - '[%- USE Price -%]'
      - A payment of [% credit.amount * -1 | $Price %] has been applied to your account.
      - ''
      - 'This payment affected the following fees:'
      - '[%- FOREACH o IN offsets %]'
      - 'Description: [% o.debit.description %]'
      - 'Amount paid: [% o.amount * -1 | $Price %]'
      - 'Amount remaining: [% o.debit.amountoutstanding | $Price %]'
      - '[% END %]'
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Account payment
      title: Account payment
    - branchcode: ''
      code: ACCOUNT_WRITEOFF
      content:
      - '[%- USE Price -%]'
      - An account writeoff of [% credit.amount * -1 | $Price %] has been applied
        to your account.
      - ''
      - 'This writeoff affected the following fees:'
      - '[%- FOREACH o IN offsets %]'
      - 'Description: [% o.debit.description %]'
      - 'Amount paid: [% o.amount * -1 | $Price %]'
      - 'Amount remaining: [% o.debit.amountoutstanding | $Price %]'
      - '[% END %]'
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Account writeoff
      title: Account writeoff
    - branchcode: ''
      code: AR_CANCELED
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - 'Your request for an article from <<biblio.title>> (<<items.barcode>>) has
        been canceled for the following reason:'
      - ''
      - <<reason>>
      - ''
      - 'Article requested:'
      - 'Title: <<article_requests.title>>'
      - 'Author: <<article_requests.author>>'
      - 'Volume: <<article_requests.volume>>'
      - 'Issue: <<article_requests.issue>>'
      - 'Date: <<article_requests.date>>'
      - 'Pages: <<article_requests.pages>>'
      - 'Chapters: <<article_requests.chapters>>'
      - 'Notes: <<article_requests.patron_notes>>'
      - 'Format: [% IF article_request.format == ''PHOTOCOPY'' %]Copy[% ELSIF article_request.format
        == ''SCAN'' %]Scan[% END %]'
      - ''
      - Your library
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Article request - canceled
      title: Article request canceled
    - branchcode: ''
      code: AR_COMPLETED
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - We have completed your request for an article from <<biblio.title>> (<<items.barcode>>).
      - ''
      - 'Article requested:'
      - 'Title: <<article_requests.title>>'
      - 'Author: <<article_requests.author>>'
      - 'Volume: <<article_requests.volume>>'
      - 'Issue: <<article_requests.issue>>'
      - 'Date: <<article_requests.date>>'
      - 'Pages: <<article_requests.pages>>'
      - 'Chapters: <<article_requests.chapters>>'
      - 'Notes: <<article_requests.patron_notes>>'
      - 'Format: [% IF article_request.format == ''PHOTOCOPY'' %]Copy[% ELSIF article_request.format
        == ''SCAN'' %]Scan[% END %]'
      - ''
      - '[% IF article_request.format == ''PHOTOCOPY'' %]You may pick up your article
        at [% branch.branchname %].[% ELSIF article_request.format == ''SCAN'' %]You
        can download the scanned materials via the following URL(s): [% article_request.urls
        %].[% END %]'
      - ''
      - Thank you!
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Article request - completed
      title: Article request completed
    - branchcode: ''
      code: AR_PENDING
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>)
      - ''
      - Your request for an article from <<biblio.title>> (<<items.barcode>>) is now
        in pending state.
      - ''
      - 'Article requested:'
      - 'Title: <<article_requests.title>>'
      - 'Author: <<article_requests.author>>'
      - 'Volume: <<article_requests.volume>>'
      - 'Issue: <<article_requests.issue>>'
      - 'Date: <<article_requests.date>>'
      - 'Pages: <<article_requests.pages>>'
      - 'Chapters: <<article_requests.chapters>>'
      - 'Notes: <<article_requests.patron_notes>>'
      - ''
      - ''
      - Thank you!
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Article request - pending
      title: Pending article request
    - branchcode: ''
      code: AR_REQUESTED
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>)
      - ''
      - We have received your request for an article from <<biblio.title>> (<<items.barcode>>).
      - ''
      - 'Article requested:'
      - 'Title: <<article_requests.title>>'
      - 'Author: <<article_requests.author>>'
      - 'Volume: <<article_requests.volume>>'
      - 'Issue: <<article_requests.issue>>'
      - 'Date: <<article_requests.date>>'
      - 'Pages: <<article_requests.pages>>'
      - 'Chapters: <<article_requests.chapters>>'
      - 'Notes: <<article_requests.patron_notes>>'
      - 'Format: [% IF article_request.format == ''PHOTOCOPY'' %]Copy[% ELSIF article_request.format
        == ''SCAN'' %]Scan[% END %]'
      - ''
      - Thank you!
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Article request - new
      title: Article request received
    - branchcode: ''
      code: AR_PROCESSING
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - We are now processing your request for an article from <<biblio.title>> (<<items.barcode>>).
      - ''
      - 'Article requested:'
      - 'Title: <<article_requests.title>>'
      - 'Author: <<article_requests.author>>'
      - 'Volume: <<article_requests.volume>>'
      - 'Issue: <<article_requests.issue>>'
      - 'Date: <<article_requests.date>>'
      - 'Pages: <<article_requests.pages>>'
      - 'Chapters: <<article_requests.chapters>>'
      - 'Notes: <<article_requests.patron_notes>>'
      - 'Format: [% IF article_request.format == ''PHOTOCOPY'' %]Copy[% ELSIF article_request.format
        == ''SCAN'' %]Scan[% END %]'
      - ''
      - Thank you!
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Article request - processing
      title: Article request processing
    - branchcode: ''
      code: AR_SLIP
      content:
      - 'Article request:'
      - ''
      - <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - 'Title: <<biblio.title>>'
      - 'Barcode: <<items.barcode>>'
      - ''
      - 'Article requested:'
      - 'Title: <<article_requests.title>>'
      - 'Author: <<article_requests.author>>'
      - 'Volume: <<article_requests.volume>>'
      - 'Issue: <<article_requests.issue>>'
      - 'Date: <<article_requests.date>>'
      - 'Pages: <<article_requests.pages>>'
      - 'Chapters: <<article_requests.chapters>>'
      - 'Notes: <<article_requests.patron_notes>>'
      - 'Format: [% IF article_request.format == ''PHOTOCOPY'' %]Copy[% ELSIF article_request.format
        == ''SCAN'' %]Scan[% END %]'
      - ''
      is_html: 0
      lang: default
      message_transport_type: print
      module: circulation
      name: Article request - print slip
      title: Article request
    - branchcode: ''
      code: CHECKIN
      content:
      - 'The following items have been returned:'
      - '----'
      - '[% biblio.title %]'
      - '----'
      - Thank you.
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Item return (digest)
      title: Returns
    - branchcode: ''
      code: CHECKOUT
      content:
      - 'The following items have been issued:'
      - '----'
      - '[% biblio.title %]'
      - '----'
      - Thank you for visiting [% branch.branchname %].
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Item issue (digest)
      title: Loans
    - branchcode: ''
      code: CHECKOUT_NOTE
      content:
      - <<borrowers.firstname>> <<borrowers.surname>> has added a note to the item
        <<biblio.title>> - <<biblio.author>> (<<biblio.biblionumber>>).
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Issue note on item set by user
      title: Issue note
    - branchcode: ''
      code: DUE
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>>,
      - ''
      - 'The following item is now due:'
      - ''
      - <<biblio.title>>, <<biblio.author>> (<<items.barcode>>)
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Item due reminder
      title: Item due reminder
    - branchcode: ''
      code: DUEDGST
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>>,
      - ''
      - 'The following item(s) are now due:'
      - ''
      - <<items.content>>
      - ''
      - Thank you.
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Item due reminder (digest)
      title: Item due reminder
    - branchcode: ''
      code: HOLD_SLIP
      content:
      - '<h5>Date: <<today>></h5>'
      - ''
      - <h3> Transfer to/Hold in <<branches.branchname>></h3>
      - ''
      - <h3><<borrowers.surname>>, <<borrowers.firstname>></h3>
      - ''
      - <ul>
      - '    <li><<borrowers.cardnumber>></li>'
      - '    <li><<borrowers.phone>></li>'
      - '    <li> <<borrowers.address>><br />'
      - '         <<borrowers.address2>><br />'
      - '         <<borrowers.city >>  <<borrowers.zipcode>>'
      - '    </li>'
      - '    <li><<borrowers.email>></li>'
      - </ul>
      - <br />
      - <h3>ITEM ON HOLD</h3>
      - <h4><<biblio.title>></h4>
      - <h5><<biblio.author>></h5>
      - <ul>
      - '   <li><<items.barcode>></li>'
      - '   <li><<items.itemcallnumber>></li>'
      - '   <li><<reserves.waitingdate>></li>'
      - </ul>
      - '<p>Notes:'
      - <pre><<reserves.reservenotes>></pre>
      - </p>
      - ''
      is_html: 1
      lang: default
      message_transport_type: email
      module: circulation
      name: Reservation slip
      title: Reservation slip
    - branchcode: ''
      code: ISSUEQSLIP
      content:
      - <h3><<branches.branchname>></h3>
      - Issued to <<borrowers.title>> <<borrowers.firstname>> <<borrowers.initials>>
        <<borrowers.surname>> <br />
      - (<<borrowers.cardnumber>>) <br />
      - ''
      - <<today>><br />
      - ''
      - <h4>Checked out today</h4>
      - <checkedout>
      - <p>
      - <<biblio.title>> <br />
      - 'Barcode: <<items.barcode>><br />'
      - 'Date due: <<issues.date_due>><br />'
      - </p>
      - </checkedout>
      is_html: 1
      lang: default
      message_transport_type: email
      module: circulation
      name: Issue quick slip
      title: Issue quick slip
    - branchcode: ''
      code: ISSUESLIP
      content:
      - <h3><<branches.branchname>></h3>
      - Issued to <<borrowers.title>> <<borrowers.firstname>> <<borrowers.initials>>
        <<borrowers.surname>> <br />
      - (<<borrowers.cardnumber>>) <br />
      - ''
      - <<today>><br />
      - ''
      - <h4>Checked out</h4>
      - <checkedout>
      - <p>
      - <<biblio.title>> <br />
      - 'Barcode: <<items.barcode>><br />'
      - 'Date due: <<issues.date_due>><br />'
      - </p>
      - </checkedout>
      - ''
      - <h4>Overdues</h4>
      - <overdue>
      - <p>
      - <<biblio.title>> <br />
      - 'Barcode: <<items.barcode>><br />'
      - 'Date due: <<issues.date_due>><br />'
      - </p>
      - </overdue>
      - ''
      - <hr>
      - ''
      - '<h4 style="text-align: center; font-style:italic;">News</h4>'
      - <news>
      - <div class="newsitem">
      - '<h5 style="margin-bottom: 1px; margin-top: 1px"><b><<additional_contents.title>></b></h5>'
      - '<p style="margin-bottom: 1px; margin-top: 1px"><<additional_contents.content>></p>'
      - '<p class="newsfooter" style="font-size: 8pt; font-style:italic; margin-bottom:
        1px; margin-top: 1px">Posted on <<additional_contents.published_on>></p>'
      - <hr />
      - </div>
      - </news>
      is_html: 1
      lang: default
      message_transport_type: email
      module: circulation
      name: Issue slip
      title: Issue slip
    - branchcode: ''
      code: ODUE
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>>,
      - ''
      - According to our current records, you have items that are overdue.Your library
        does not charge late fines, but please return or renew them at the branch
        below as soon as possible.
      - ''
      - <<branches.branchname>>
      - <<branches.branchaddress1>>
      - <<branches.branchaddress2>> <<branches.branchaddress3>>
      - 'Phone: <<branches.branchphone>>'
      - 'Fax: <<branches.branchfax>>'
      - 'Email: <<branches.branchemail>>'
      - ''
      - If you have registered a password with the library, and you have a renewal
        available, you may renew online. If an item becomes more than 30 days overdue,
        you will be unable to use your library card until the item is returned.
      - ''
      - 'The following item(s) is/are currently overdue:'
      - ''
      - '<item>"<<biblio.title>>" by <<biblio.author>>, <<items.itemcallnumber>>,
        Barcode: <<items.barcode>> Fine: <<items.fine>></item>'
      - ''
      - Thank-you for your prompt attention to this matter.
      - ''
      - <<branches.branchname>> Staff
      - ''
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Overdue notice
      title: Item overdue
    - branchcode: ''
      code: OVERDUES_SLIP
      content:
      - 'The following item(s) is/are currently overdue:'
      - ''
      - '<item>"<<biblio.title>>" by <<biblio.author>>, <<items.itemcallnumber>>,
        Barcode: <<items.barcode>> Fine: <<items.fine>></item>'
      - ''
      is_html: 0
      lang: default
      message_transport_type: print
      module: circulation
      name: Overdues slip
      title: Overdues slip
    - branchcode: ''
      code: PREDUE
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>>,
      - ''
      - 'The following item will be due soon:'
      - ''
      - <<biblio.title>>, <<biblio.author>> (<<items.barcode>>)
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Advance notice of item due
      title: Advance notice of item due
    - branchcode: ''
      code: PREDUEDGST
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>>,
      - ''
      - 'The following item(s) will be due soon:'
      - ''
      - <<items.content>>
      - ''
      - Thank you.
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Advance notice of item due (digest)
      title: Advance notice of item due
    - branchcode: ''
      code: RENEWAL
      content:
      - 'The following items have been renewed:'
      - '----'
      - <<biblio.title>>
      - '----'
      - Thank you for visiting <<branches.branchname>>.
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Item renewals
      title: Item renewals
    - branchcode: ''
      code: SR_SLIP
      content:
      - 'Stock rotation report for [% branch.name %]:'
      - ''
      - '[% IF branch.items.size %][% branch.items.size %] items to be processed for
        this branch.'
      - '[% ELSE %]No items to be processed for this branch'
      - '[% END %][% FOREACH item IN branch.items %][% IF item.reason != ''in-demand''
        %]Title: [% item.title %]'
      - 'Author: [% item.author %]'
      - 'Class number: [% item.callnumber %]'
      - 'Location: [% item.location %]'
      - 'Barcode: [% item.barcode %]'
      - 'On loan?: [% item.onloan %]'
      - 'Status: [% item.reason %]'
      - 'Current library: [% item.branch.branchname %] [% item.branch.branchcode %]'
      - ''
      - '[% END %][% END %]'
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Stock rotation slip
      title: Stock rotation report
    - branchcode: ''
      code: TRANSFERSLIP
      content:
      - '<h5>Date: <<today>></h5>'
      - ''
      - <h3>Transfer to <<branches.branchname>></h3>
      - ''
      - <h3>ITEM</h3>
      - <h4><<biblio.title>></h4>
      - <h5><<biblio.author>></h5>
      - <ul>
      - '   <li><<items.barcode>></li>'
      - '   <li><<items.itemcallnumber>></li>'
      - </ul>
      is_html: 1
      lang: default
      message_transport_type: email
      module: circulation
      name: Transfer slip
      title: Transfer slip
    - branchcode: ''
      code: ACQCLAIM
      content:
      - <<aqbooksellers.name>>
      - <<aqbooksellers.address1>>
      - <<aqbooksellers.address2>>
      - <<aqbooksellers.address3>>
      - <<aqbooksellers.address4>>
      - <<aqbooksellers.phone>>
