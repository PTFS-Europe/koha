---
description:
- 'Simple MARC 21 bibliographic frameworks for some common types of bibliographic
  material. Frameworks are used to define the structure of your MARC records and the
  behavior of the integrated MARC editor. You can change these at any time after installation.
  The frameworks in this optional default setting include:'
- ''
- BKS Books, Booklets, Workbooks
- CF  CD-ROMs, DVD-ROMs, General Online Resources
- SR  Audio Cassettes, CDs
- VR  DVDs, VHS
- AR  Models
- KT  Kits
- IR  Binders
- SER Serials
