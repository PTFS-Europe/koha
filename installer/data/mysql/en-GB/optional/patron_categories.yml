---
description:
- Sample user types and categories. Types are currently hardcoded but you can manage
  categories after installation from the administration module.
- ''
- Adult patron - default user type
- '                PT  - Patron'
- '                ST  - Student'
- '                BH  - Homebound'
- ''
- Child - user with a guarantor
- '                K   - Kid'
- '                J   - Juvenile'
- '                YA  - Young Adult'
- ''
- Organisation - user is an institution, not a person
- '                ILL - Inter-library Loan'
- '                SC  - School'
- '                L   - Library'
- ''
- Professional - a member of an organisation (organisation is guarantor)
- '                T   - Teacher'
- '                S   - Staff'
- '                B   - Board'
