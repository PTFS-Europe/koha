description:
  - "ILL batch statuses used in Koha"

tables:
  - illbatch_statuses:
      translatable: [ description ]
      multiline: []
      rows:
        - code: "NEW"
          name: "New"
          is_system: "1"

        - code: "IN_PROGRESS"
          name: "In progress"
          is_system: "1"

        - code: "COMPLETED"
          name: "Completed"
          is_system: "1"

        - code: "UNKNOWN"
          name: "Unknown"
          is_system: "1"