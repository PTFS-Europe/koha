/tickets:
  get:
    x-mojo-to: Tickets#list
    operationId: listTickets
    tags:
      - tickets
    summary: List tickets
    produces:
      - application/json
    parameters:
      - $ref: "../parameters.yaml#/match"
      - $ref: "../parameters.yaml#/order_by"
      - $ref: "../parameters.yaml#/page"
      - $ref: "../parameters.yaml#/per_page"
      - $ref: "../parameters.yaml#/q_param"
      - $ref: "../parameters.yaml#/q_body"
      - $ref: "../parameters.yaml#/q_header"
    responses:
      "200":
        description: A list of tickets
        schema:
          type: array
          items:
            $ref: "../definitions.yaml#/ticket"
      "403":
        description: Access forbidden
        schema:
          $ref: "../definitions.yaml#/error"
      "500":
        description: |
          Internal server error. Possible `error_code` attribute values:

          * `internal_server_error`
        schema:
          $ref: "../definitions.yaml#/error"
      "503":
        description: Under maintenance
        schema:
          $ref: "../definitions.yaml#/error"
    x-koha-authorization:
      permissions:
        catalogue: "1"
    x-koha-embed:
      - reporter
      - resolver
      - biblio
      - updates+count
  post:
    x-mojo-to: Tickets#add
    operationId: addTicket
    tags:
      - tickets
    summary: Add ticket
    parameters:
      - name: body
        in: body
        description: A JSON object containing informations about the new hold
        required: true
        schema:
          $ref: "../definitions.yaml#/ticket"
    produces:
      - application/json
    responses:
      "201":
        description: Ticket added
        schema:
          $ref: "../definitions.yaml#/ticket"
      "401":
        description: Authentication required
        schema:
          $ref: "../definitions.yaml#/error"
      "403":
        description: Access forbidden
        schema:
          $ref: "../definitions.yaml#/error"
      "500":
        description: |
          Internal server error. Possible `error_code` attribute values:

          * `internal_server_error`
        schema:
