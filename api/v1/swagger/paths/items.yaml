---
/items:
  get:
    x-mojo-to: Items#list
    operationId: listItems
    tags:
      - items
    summary: List items
    parameters:
      - name: external_id
        in: query
        description: Search on the item's barcode
        required: false
        type: string
      - $ref: ../parameters.yaml#/match
      - $ref: ../parameters.yaml#/order_by
      - $ref: ../parameters.yaml#/page
      - $ref: ../parameters.yaml#/per_page
      - $ref: ../parameters.yaml#/q_param
      - $ref: ../parameters.yaml#/q_body
      - $ref: ../parameters.yaml#/q_header
    consumes:
      - application/json
    produces:
      - application/json
    responses:
      "200":
        description: A list of item
        schema:
          type: array
          items:
            $ref: ../definitions.yaml#/item
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Access forbidden
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal server error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        catalogue: "1"
"/items/{item_id}":
  get:
    x-mojo-to: Items#get
    operationId: getItem
    tags:
      - items
    summary: Get item
    parameters:
      - $ref: ../parameters.yaml#/item_id_pp
    consumes:
      - application/json
    produces:
      - application/json
    responses:
      "200":
        description: An item
        schema:
          $ref: ../definitions.yaml#/item
      "400":
        description: Missing or wrong parameters
        schema:
          $ref: ../definitions.yaml#/error
      "404":
        description: Item not found
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal server error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        catalogue: "1"
  delete:
    x-mojo-to: Items#delete
    operationId: deleteItem
    tags:
      - items
    summary: Delete item
    parameters:
      - $ref: ../parameters.yaml#/item_id_pp
    consumes:
      - application/json
    produces:
      - application/json
    responses:
      "204":
        description: Deleted item
      "400":
        description: Missing or wrong parameters
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Access forbidden
        schema:
          $ref: ../definitions.yaml#/error
      "404":
        description: Item not found
        schema:
          $ref: ../definitions.yaml#/error
      "409":
        description: |
          Conflict. Possible `error_code` attribute values:

            * book_on_loan: The item is checked out
            * book_reserved: Waiting or in-transit hold for the item
            * last_item_for_hold: The item is the last one on a record on which a biblio-level hold is placed
            * linked_analytics: The item has linked analytic records
            * not_same_branch: The item is blocked by independent branches
        schema:
              $ref: ../definitions.yaml#/error
      "500":
        description: |
          Internal server error. Possible `error_code` attribute values:

          * `internal_server_error`
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        editcatalogue: edit_catalogue
"/items/{item_id}/pickup_locations":
  get:
    x-mojo-to: Items#pickup_locations
    operationId: getItemPickupLocations
    summary: Get valid pickup locations for an item
    tags:
      - items
    parameters:
      - $ref: ../parameters.yaml#/item_id_pp
      - name: patron_id
        in: query
        description: Internal patron identifier
        required: true
        type: integer
      - $ref: ../parameters.yaml#/match
      - $ref: ../parameters.yaml#/order_by
      - $ref: ../parameters.yaml#/page
      - $ref: ../parameters.yaml#/per_page
      - $ref: ../parameters.yaml#/q_param
      - $ref: ../parameters.yaml#/q_body
      - $ref: ../parameters.yaml#/q_header
    consumes:
      - application/json
    produces:
      - application/json
    responses:
      "200":
        description: Item pickup locations
        schema:
          type: array
          items:
            $ref: ../definitions.yaml#/library
      "400":
        description: Missing or wrong parameters
        schema:
          $ref: ../definitions.yaml#/error
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Access forbidden
        schema:
          $ref: ../definitions.yaml#/error
      "404":
        description: Biblio not found
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal server error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        reserveforothers: place_holds
"/public/items":
  get:
    x-mojo-to: Items#list_public
    operationId: listItemsPublic
    tags:
      - items
    summary: List items publically visible
    parameters:
      - name: external_id
        in: query
        description: Search on the item's barcode
        required: false
        type: string
      - $ref: ../parameters.yaml#/match
      - $ref: ../parameters.yaml#/order_by
      - $ref: ../parameters.yaml#/page
      - $ref: ../parameters.yaml#/per_page
      - $ref: ../parameters.yaml#/q_param
      - $ref: ../parameters.yaml#/q_body
      - $ref: ../parameters.yaml#/q_header
    consumes:
      - application/json
    produces:
      - application/json
    responses:
      "200":
        description: A list of item
        schema:
          type: array
          items:
            $ref: ../definitions.yaml#/item
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Access forbidden
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: |
          Internal server error. Possible `error_code` attribute values:

          * `internal_server_error`
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-embed:
      - biblio
