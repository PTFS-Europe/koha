          $ref: "../swagger.yaml#/definitions/error"

  put:
    x-mojo-to: Lists#update
    x-koha-authorization:
      permissions:
        tools: manage_patron_lists
    operationId: updateList
    description: 'Update a specific list'
    tags:
      - lists
    summary: Update a specific list
    produces:
      - application/json
    parameters:
      - $ref: "../swagger.yaml#/parameters/list_id_pp"
      - name: body
        in: body
        description: A list object
        required: true
        schema:
          $ref: "../swagger.yaml#/definitions/list"
    responses:
      "200":
        description: A city
        schema:
          $ref: "../swagger.yaml#/definitions/list"
      "400":
        description: Bad request
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "401":
        description: Authentication required
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "403":
        description: Access forbidden
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "404":
        description: Not found
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "500":
        description: |
          Internal server error. Possible `error_code` attribute values:

          * `internal_server_error`
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "503":
        description: Under maintenance
        schema:
          $ref: "../swagger.yaml#/definitions/error"

  delete:
    x-mojo-to: Lists#delete
    x-koha-authorization:
      permissions:
        tools: manage_patron_lists
    operationId: deleteList
    tags:
      - lists
    summary: Delete a specific list
    produces:
      - application/json
    parameters:
      - $ref: "../swagger.yaml#/parameters/list_id_pp"
    responses:
      "204":
        description: List deleted
      "401":
        description: Authentication required
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "403":
        description: Access forbidden
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "404":
        description: List not found
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "500":
        description: Internal error
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "503":
        description: Under maintenance
        schema:
          $ref: "../swagger.yaml#/definitions/error"
