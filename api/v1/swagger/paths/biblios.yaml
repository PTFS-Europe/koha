---
"/biblios/{biblio_id}":
  get:
    x-mojo-to: Biblios#get
    operationId: getBiblio
    tags:
      - biblios
    summary: Get biblio
    parameters:
      - $ref: ../parameters.yaml#/biblio_id_pp
    produces:
      - application/json
      - application/marcxml+xml
      - application/marc-in-json
      - application/marc
      - text/plain
    responses:
      "200":
        description: A biblio
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Access forbidden
        schema:
          $ref: ../definitions.yaml#/error
      "404":
        description: Biblio not found
        schema:
          $ref: ../definitions.yaml#/error
      "406":
        description: Not acceptable
        schema:
          type: array
          description: Accepted content-types
          items:
            type: string
      "500":
        description: Internal server error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        catalogue: "1"
  delete:
    x-mojo-to: Biblios#delete
    operationId: deleteBiblio
    tags:
      - biblios
    summary: Delete biblio
    parameters:
      - $ref: ../parameters.yaml#/biblio_id_pp
    produces:
      - application/json
    responses:
      "204":
        description: Biblio deleted
        schema:
          type: string
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Access forbidden
        schema:
          $ref: ../definitions.yaml#/error
      "404":
        description: Biblio not found
        schema:
          $ref: ../definitions.yaml#/error
      "409":
        description: Unable to perform action on biblio
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        editcatalogue: edit_catalogue
