---
/sip2/accounts:
  get:
    x-mojo-to: SIP2::Accounts#list
    operationId: listSip2Accounts
    tags:
      - sip2_accounts
    summary: List accounts
    produces:
      - application/json
    parameters:
      - description: Case insensitive search on account sip_account_id
        in: query
        name: sip_account_id
        required: false
        type: string
      - description: Case insensitive search on account name
        in: query
        name: name
        required: false
        type: string
      - description: Case insensitive search on account implementation
        in: query
        name: implementation
        required: false
        type: string #TODO: Put the rest of the attributes here: checkin, checkout, etc
      - name: x-koha-embed
        in: header
        required: false
        description: Embed list sent as a request header
        type: array
        items:
          type: string
          enum:
            - institution
            - custom_item_fields
            - item_fields
            - custom_patron_fields
            - patron_attributes
            - screen_msg_regexs
            - sort_bin_mappings
            - system_preference_overrides
        collectionFormat: csv
      - $ref: "../swagger.yaml#/parameters/match"
      - $ref: "../swagger.yaml#/parameters/order_by"
      - $ref: "../swagger.yaml#/parameters/page"
      - $ref: "../swagger.yaml#/parameters/per_page"
      - $ref: "../swagger.yaml#/parameters/q_param"
      - $ref: "../swagger.yaml#/parameters/q_body"
    responses:
      200:
        description: A list of SIP2 accounts
        schema:
          items:
            $ref: "../swagger.yaml#/definitions/sip2_account"
          type: array
      "400":
        description: |
          Bad request. Possible `error_code` attribute values:

            * `invalid_query`
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      403:
        description: Access forbidden
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      500:
        description: |-
          Internal server error. Possible `error_code` attribute values:
          * `internal_server_error`
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      503:
        description: Under maintenance
        schema:
          $ref: "../swagger.yaml#/definitions/error"
    x-koha-authorization:
      permissions:
        superlibrarian: 1 # TODO: Fix this, currently for superlibrarians only
